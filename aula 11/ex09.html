<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de pais</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Descobrindo se você é brasileiro: <input type="text" name="txtpais" id="txtpais"> hehe
    <input type="button" value="Testando" onclick="verifcando()">
    <div id="res">

    </div>
    <script>
        function verifcando() {
            txtp = window.document.querySelector("input#txtpais")
            var res = window.document.querySelector("div#res")
            var nac = String(txtp.value)
            if (nac != "Brasil") {
                res.innerHTML += `<P>Você é estrangeiro</p>`
            } else {
                res.innerHTML += `<p>Você é brasileiro`
            }
        }
    </script>
</body>

</html>
